    - "reids://10.39.16.7:7001"
    - "reids://10.39.16.7:7002"
    - "reids://10.39.16.7:7003"
    - "reids://10.39.16.7:7004"
    - "reids://10.39.16.7:7005"
  scanInterval: 1000


